<div class="container" style="margin-top:10px;">
    <div class="row">
          <div class="col-md-12">
            <header class="header"> </header>

</div>

    <div class="container">
        <div class="row">
                    
    <div class="col-md-2 pt-4"></div>
    <div class="col-md-8 pt-4">
      <mat-card >  
        <h3 class="text-center"> <img src="assets/images/delhiAdmin.png" style="height:130px;width:150px;"  alt=""></h3>
        <h3 class="text-center" style="font-weight:bold;">Government Of NCT Of Delhi</h3>
            <form class="pt-4 p-2" [formGroup]="adminLoginForm" novalidate (ngSubmit)="onSubmitAdminLoginForm(adminLoginForm.value)">
        
              <mat-form-field class="full-width">
                <input matInput  placeholder="Email" formControlName="email" required>
                <span matSuffix><i class="fa fa-envelope " style="color:gray;"></i></span>
                <mat-error class="help-block form-error text-danger small" *ngIf="adminLoginForm.controls['email'].errors?.required &&
                adminLoginForm.controls['email'].touched">Email is <b>Required</b></mat-error> 
             
              </mat-form-field>
              <mat-form-field class="full-width">
                <input matInput maxlength="25" placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'"  required>
                <span matSuffix (click)="hide = !hide"><i class="fa fa-lock " style="color:gray;"></i></span>
              <mat-error class="help-block form-error text-danger small" *ngIf="adminLoginForm.controls['password'].errors?.required &&
         adminLoginForm.controls['password'].touched">Password is <b>Required</b> </mat-error>
       
              </mat-form-field>       
              <br><br>  
                        <button mdbBtn type="submit" color="primary" class="waves-light modal-color" mdbWavesEffect [disabled]="!adminLoginForm.valid">
                          Login
                        </button>
                        
                </form>
      </mat-card>
         
    </div>
    <div class="col-md-2 pt-4"></div>

        </div>
    </div>
