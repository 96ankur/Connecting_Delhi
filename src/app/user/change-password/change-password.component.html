<div class="container" class="pt-4">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
         <mat-card>                   
            <h3 class="text-center"><img src="assets/images/india.png" ></h3>
          
          <p class="h3 text-center mb-4" style="color:teal;">Change Password</p>
                  <br>
                  <form [formGroup]="ChangePasswordForm" novalidate (ngSubmit)="onSubmitChangePasswordForm(ChangePasswordForm.value)">            
                 
          <mat-form-field class="full-width">
            <input matInput maxlength="25" placeholder="Old Password" formControlName="oldPassword"  [type]="hide ? 'password' : 'text'" required>
            <span matSuffix (click)="hide = !hide"><i class="fa fa-eye " style="color:gray;"></i></span>
                  </mat-form-field>
    
                    
          <mat-form-field class="full-width">
            <input matInput maxlength="25" placeholder="New Password" formControlName="newPassword"  [type]="hide ? 'password' : 'text'" required>
            <span matSuffix (click)="hide = !hide"><i class="fa fa-eye " style="color:gray;"></i></span>
                  </mat-form-field>
   
          <mat-form-field class="full-width" hintLabel="Must be same as new password">
              <input matInput maxlength="25" [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" formControlName="confirmPassword" required>
              <span matSuffix (click)="hide = !hide"><i class="fa fa-lock " style="color:gray;"></i></span>
                      
            </mat-form-field>
          <br><br>
          <button mdbBtn type="submit" color="elegant" class="waves-light btn-color" mdbWavesEffect [disabled]="!ChangePasswordForm.valid">
              <i *ngIf="!loading" class="fas fa-sign-in-alt"></i>
              <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>   
            Update
          </button>
          <button  mdbBtn type="reset" color="elegant" class="waves-light btn-color" mdbWavesEffect [disabled]="!ChangePasswordForm.valid">
            Reset
          </button>
      
        </form>
                     
       
        </mat-card> 
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
