<div class="container" style="margin-top:10px;">
    <div class="row">
          <div class="col-md-12">
            <header class="header"> </header>
          </div>
    </div>
</div>


<div class="container">
  <div class="row " >
    <div class="col-md-3 pt-4"></div>
    <div class="col-md-6 pt-4">
        <mat-card>
            <br>
            <h3 class="text-center"><img src="assets/images/india.png" ></h3>
            <h3 class="text-center" style="font-weight:bold;color:teal;">Connecting_Delhi</h3>
                <form [formGroup]="userLoginForm" novalidate (ngSubmit)="onSubmitUserLoginForm(userLoginForm.value)">

                        <mat-form-field class="full-width">
                          <input matInput  placeholder="Email" formControlName="email" required>
                          <span matSuffix><i class="fa fa-envelope " style="color:gray;"></i></span>
                          <mat-error class="help-block form-error text-danger small" *ngIf="userLoginForm.controls['email'].errors?.required &&
                          userLoginForm.controls['email'].touched">Email is <b>Required</b></mat-error> 
                        <mat-error class="help-block form-error text-danger small" *ngIf="userLoginForm.controls['email'].errors?.pattern">Enter valid email</mat-error> 
               
                        </mat-form-field>
                        <mat-form-field class="full-width">
                          <input matInput maxlength="25" placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'"  required>
                          <span matSuffix (click)="hide = !hide"><i class="fa fa-lock " style="color:gray;"></i></span>
                        <mat-error class="help-block form-error text-danger small" *ngIf="userLoginForm.controls['password'].errors?.required &&
                   userLoginForm.controls['password'].touched">Password is <b>Required</b> </mat-error>
                 
                        </mat-form-field>                 
                          <br><br>  
                            <button mdbBtn type="submit" color="primary"  block="true" class="waves-light modal-color" mdbWavesEffect [disabled]="!userLoginForm.valid">
                              Login
                            </button>
                            
                    </form>
                           
                            <hr>
                                                        
                            <button  routerLink="../signup" mdbBtn type="button" color="primary" outline="true" block="true" mdbWavesEffect style="border-radius: 10px;">
                              <i class="fas fa-user-plus"></i>Create Your Account</button>
                            
                              <a  routerLink="../forgotPassword">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password</a>
                    </mat-card>
      </div>
      <div class="col-md-3 pt-4"></div>
  
      
    
  </div>
</div>
